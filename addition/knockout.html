<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
</head>
<body>
<!-- File: page.html -->
<div id="main">
    <input type="text" data-bind="value:Value1"/>
    <input type="text" data-bind="value:Value2"/>

    <div>
        <br/><br/>
        <button type="submit" data-bind="click:calculateSum">Get Sum</button>
    </div>
    <p>Sum</p>
    <input data-bind="value:Sum">
</div>
</body>
</html>
<script type="text/javascript">
    jQuery(function(){
        var viewModelConstructor = function()
        {
            this.Value1 = ko.observable("");
            this.Value2 = ko.observable("");
            this.Sum = ko.observable(0);
            this.calculateSum=function(){
                this.Sum(Number(this.Value1()) + Number(this.Value2()));
            }
        }
        var viewModel = new viewModelConstructor;
        ko.applyBindings(viewModel);
    });
</script>
